<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<input type="number" class="input_one" placeholder="first...">
		<input type="number" class="input_two" placeholder="second...">
		<button class="add">Add</button>
		<button class="sub">Sub</button>
		<button class="div">Div</button>
		<button class="multi">Multi</button>
		<input type="number" class="result" readonly>
	</div>
	<script src="script.js"></script>
</body>
</html>
